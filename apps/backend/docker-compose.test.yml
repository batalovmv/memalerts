services:
  postgres_test:
    image: postgres:16
    container_name: memalerts_postgres_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: memalerts_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d memalerts_test"]
      interval: 3s
      timeout: 3s
      retries: 30
    restart: unless-stopped


