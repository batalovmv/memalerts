name: Bug Report
description: Report a bug in memalerts-backend
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened and what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the issue.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste logs or screenshots if available.
      render: shell
    validations:
      required: false
  - type: input
    id: env
    attributes:
      label: Environment
      description: OS, Node.js version, and deployment target.
      placeholder: "Windows 11 / Node 20 / prod"
    validations:
      required: false
