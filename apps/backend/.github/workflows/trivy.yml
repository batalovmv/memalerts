name: Trivy Image Scan

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t memalerts-backend:ci .

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: memalerts-backend:ci
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table
          exit-code: 1
