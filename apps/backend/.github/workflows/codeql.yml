name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
          build-mode: none

      - name: Check code scanning availability
        id: code_scanning
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          api="https://api.github.com/repos/${{ github.repository }}/code-scanning/default-setup"
          status=$(curl -sS -o /tmp/code-scanning.json -w "%{http_code}" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "$api" || true)
          if [ "$status" = "200" ]; then
            echo "upload=always" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "upload=never" >> "$GITHUB_OUTPUT"
          echo "Code scanning not enabled (status ${status}); skipping SARIF upload."

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: ${{ steps.code_scanning.outputs.upload }}
