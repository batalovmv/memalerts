name: Backend CI/CD

on:
  push:
    branches: [main]
    tags: ['prod-*']
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/**'
  workflow_dispatch: # Allow manual trigger
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/**'

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: memalerts_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Prisma schema (drift guard)
        run: pnpm -s schema:check

      - name: Check migrations (shared DB guard)
        env:
          # On PR: compare base -> HEAD. On push: compare github.event.before -> github.sha.
          MIGRATIONS_BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          MIGRATIONS_HEAD_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
        run: pnpm -s migrations:check

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/memalerts_test?schema=public
        run: pnpm prisma generate

      - name: Run Prisma migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/memalerts_test?schema=public
        run: pnpm prisma db push

      # Lint step removed - no lint script in package.json

      - name: Build
        run: pnpm build

  deploy:
    name: Deploy to VPS (Production)
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/prod-')
    concurrency:
      group: deploy-production
      cancel-in-progress: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm build

      - name: Create deployment directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            sudo mkdir -p /opt/memalerts-backend
            sudo chown -R $USER:$USER /opt/memalerts-backend
            sudo chmod -R 755 /opt/memalerts-backend

      - name: Copy code to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "src,prisma,scripts,package.json,tsconfig.json,pnpm-lock.yaml,pnpm-workspace.yaml,.github"
          target: "/opt/memalerts-backend"
          strip_components: 0
          rm: false
          overwrite: true

      - name: Configure server (sudo setup)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Configure sudo for deploy user (one-time setup - requires root access)
            if ! sudo -n true 2>/dev/null; then
              echo "=========================================="
              echo "SUDO CONFIGURATION REQUIRED"
              echo "Please run on server as root:"
              echo "echo 'deploy ALL=(ALL) NOPASSWD: ALL' | sudo tee /etc/sudoers.d/deploy"
              echo "sudo chmod 0440 /etc/sudoers.d/deploy"
              echo "=========================================="
              # Try to configure anyway (will fail if no root access)
              echo "deploy ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/deploy > /dev/null 2>&1 && sudo chmod 0440 /etc/sudoers.d/deploy || {
                echo "Could not configure sudo automatically. Please configure manually."
              }
            fi

      - name: Create/Update .env file on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/memalerts-backend
            
            # Determine callback URL - use explicit secret if set, otherwise construct from DOMAIN
            if [ -n "${{ secrets.TWITCH_CALLBACK_URL }}" ]; then
              CALLBACK_URL="${{ secrets.TWITCH_CALLBACK_URL }}"
            elif [ -n "${{ secrets.DOMAIN }}" ]; then
              CALLBACK_URL="https://${{ secrets.DOMAIN }}/auth/twitch/callback"
            else
              # Fallback to IP (not recommended for production)
              CALLBACK_URL="https://155.212.172.136/auth/twitch/callback"
            fi

            # Determine YouTube (Google OAuth) callback URL - use explicit secret if set, otherwise construct from DOMAIN.
            # NOTE: This is used for external account linking (/auth/youtube/link/callback).
            if [ -n "${{ secrets.YOUTUBE_CALLBACK_URL }}" ]; then
              YT_CALLBACK_URL="${{ secrets.YOUTUBE_CALLBACK_URL }}"
            elif [ -n "${{ secrets.DOMAIN }}" ]; then
              YT_CALLBACK_URL="https://${{ secrets.DOMAIN }}/auth/youtube/link/callback"
            else
              # Fallback to IP (not recommended for production)
              YT_CALLBACK_URL="https://155.212.172.136/auth/youtube/link/callback"
            fi
            
            # Create .env file with actual values
            cat > .env << EOF
            # Database
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            
            # Server
            PORT=3001
            NODE_ENV=production
            
            # Domain (for CORS and callbacks)
            DOMAIN=${{ secrets.DOMAIN || 'twitchmemes.ru' }}
            
            # JWT
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=7d
            
            # Twitch OAuth
            TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }}
            TWITCH_CLIENT_SECRET=${{ secrets.TWITCH_CLIENT_SECRET }}
            TWITCH_CALLBACK_URL=$CALLBACK_URL

            # YouTube (Google OAuth) — external account linking
            YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }}
            YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }}
            YOUTUBE_CALLBACK_URL=$YT_CALLBACK_URL
            
            # Twitch EventSub
            TWITCH_EVENTSUB_SECRET=${{ secrets.TWITCH_EVENTSUB_SECRET }}
            
            # CORS
            WEB_URL=${{ secrets.WEB_URL }}
            OVERLAY_URL=${{ secrets.OVERLAY_URL }}
            
            # File Upload
            MAX_FILE_SIZE=10485760
            UPLOAD_DIR=./uploads
            
            # Rate Limiting
            # Whitelist IPs (comma-separated) - these IPs bypass rate limiting but are still logged
            RATE_LIMIT_WHITELIST_IPS=${{ secrets.RATE_LIMIT_WHITELIST_IPS || '' }}

            # Global chat bot runner (DB subscriptions)
            # Runs as separate PM2 process: memalerts-chatbot (single process posting to both prod+beta backends)
            CHAT_BOT_LOGIN=${{ secrets.CHAT_BOT_LOGIN || 'lotas_bot' }}
            # Optional: explicit bot user mapping (recommended)
            CHAT_BOT_USER_ID=${{ secrets.CHAT_BOT_USER_ID || '' }}
            CHAT_BOT_TWITCH_USER_ID=${{ secrets.CHAT_BOT_TWITCH_USER_ID || '' }}
            # Runner settings
            CHATBOT_BACKEND_BASE_URLS=http://127.0.0.1:3001,http://127.0.0.1:3002
            CHATBOT_SYNC_SECONDS=${{ secrets.CHATBOT_SYNC_SECONDS || '30' }}
            EOF
            
            # Ensure uploads directory exists
            mkdir -p uploads uploads/memes
            chmod -R 755 uploads

      - name: Setup Nginx (if needed)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Configure sudo without password for deploy user (if not already configured)
            if ! sudo -n true 2>/dev/null; then
              echo "Configuring sudo for deploy user..."
              # Try to configure sudo - this requires root access
              echo "deploy ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/deploy > /dev/null 2>&1 && sudo chmod 0440 /etc/sudoers.d/deploy || {
                echo "Warning: Could not configure sudo automatically."
                echo "Please run on server as root:"
                echo "echo 'deploy ALL=(ALL) NOPASSWD: ALL' | sudo tee /etc/sudoers.d/deploy"
                echo "sudo chmod 0440 /etc/sudoers.d/deploy"
              }
            fi
            
            # Always setup/update nginx configuration (to handle SSL config changes)
            echo "Setting up/updating nginx configuration..."
            cd /opt/memalerts-backend || cd /opt
            if [ -f memalerts-backend/.github/scripts/setup-nginx-full.sh ]; then
              chmod +x memalerts-backend/.github/scripts/setup-nginx-full.sh
              # Fix line endings if needed (convert CRLF to LF)
              sed -i 's/\r$//' memalerts-backend/.github/scripts/setup-nginx-full.sh || true
              # Ensure script is executable
              chmod +x memalerts-backend/.github/scripts/setup-nginx-full.sh
              export CLOUDFLARE_CERT="${{ secrets.CLOUDFLARE_ORIGIN_CERT }}"
              export CLOUDFLARE_KEY="${{ secrets.CLOUDFLARE_ORIGIN_KEY }}"
              # Use bash explicitly to avoid shebang issues
              sudo -E bash memalerts-backend/.github/scripts/setup-nginx-full.sh ${{ secrets.DOMAIN || 'twitchalerts.ru' }} 3001 3002 || {
                echo "Nginx setup failed. Check logs above."
                exit 1
              }
              # Verify /me location is in config
              echo "Verifying /me location in Nginx config..."
              if sudo grep -q "location.*/me" /etc/nginx/sites-available/memalerts; then
                echo "✅ Found 'location ... /me' in config"
                echo "Location block:"
                sudo grep -A 10 "location.*/me" /etc/nginx/sites-available/memalerts || true
              else
                echo "❌ ERROR: 'location ... /me' NOT found in config!"
                echo "Config file location block:"
                sudo grep -A 10 "location" /etc/nginx/sites-available/memalerts || true
                exit 1
              fi
              
              # Ensure nginx is reloaded after config changes
              echo "Reloading nginx to apply configuration..."
              sudo nginx -t && sudo systemctl reload nginx || {
                echo "Failed to reload nginx"
                exit 1
              }
            elif [ -f .github/scripts/setup-nginx-full.sh ]; then
              chmod +x .github/scripts/setup-nginx-full.sh
              # Fix line endings if needed (convert CRLF to LF)
              sed -i 's/\r$//' .github/scripts/setup-nginx-full.sh || true
              # Ensure script is executable
              chmod +x .github/scripts/setup-nginx-full.sh
              export CLOUDFLARE_CERT="${{ secrets.CLOUDFLARE_ORIGIN_CERT }}"
              export CLOUDFLARE_KEY="${{ secrets.CLOUDFLARE_ORIGIN_KEY }}"
              # Use bash explicitly to avoid shebang issues
              sudo -E bash .github/scripts/setup-nginx-full.sh ${{ secrets.DOMAIN || 'twitchalerts.ru' }} 3001 3002 || {
                echo "Nginx setup failed. Check logs above."
                exit 1
              }
            else
              echo "Nginx setup script not found!"
              exit 1
            fi

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -euo pipefail
            cd /opt/memalerts-backend
            
            # Code is already copied via SCP, no need for git pull
            echo "Code deployed via SCP"
            
            # Setup database if needed
            if [ -f .github/scripts/setup-database.sh ]; then
              echo "Setting up database..."
              chmod +x .github/scripts/setup-database.sh
              sudo .github/scripts/setup-database.sh || echo "Database setup script failed, continuing..."
            fi
            
            # Install all dependencies (including devDependencies for build)
            echo "Installing dependencies..."
            pnpm install --frozen-lockfile
            
            # Build the project
            echo "Building project..."
            pnpm build
            
            # Generate Prisma client
            echo "Generating Prisma client..."
            pnpm prisma generate
            
            # Run migrations
            echo "Running database migrations..."
            pnpm prisma migrate deploy
            echo "Verifying database migration status..."
            pnpm prisma migrate status
            
            # Verify dist directory exists
            if [ ! -f dist/index.js ]; then
              echo "❌ Build failed: dist/index.js not found"
              echo "Checking dist directory:"
              ls -la dist/ 2>/dev/null || echo "dist directory does not exist"
              exit 1
            fi
            echo "✅ Build successful: dist/index.js exists"
            
            # Stop existing process if running
            echo "Stopping existing PM2 process..."
            pm2 stop memalerts-api 2>/dev/null || true
            pm2 delete memalerts-api 2>/dev/null || true
            
            # Kill any process using port 3001
            echo "Checking for processes on port 3001..."
            PID=$(lsof -ti:3001 2>/dev/null || true)
            if [ -n "$PID" ]; then
              echo "Killing process $PID on port 3001..."
              kill -9 $PID 2>/dev/null || true
              sleep 2
            fi
            
            # Start backend with PM2
            echo "Starting backend with PM2..."
            pm2 start dist/index.js --name memalerts-api --update-env
            
            # Save PM2 configuration
            pm2 save
            
            # Wait for backend to start
            sleep 5
            
            # Check if backend is running
            if pm2 list | grep -q "memalerts-api.*online"; then
              echo "✅ Backend is running"
              echo "PM2 status:"
              pm2 list | grep memalerts-api
              echo ""
              echo "Recent logs:"
              pm2 logs memalerts-api --lines 30 --nostream
              
              # Test if backend is responding
              echo ""
              echo "Testing backend health endpoint..."
              sleep 2
              curl -f http://localhost:3001/health || {
                echo "❌ Backend health check failed"
                echo "Full logs:"
                pm2 logs memalerts-api --lines 50 --nostream
                exit 1
              }
              echo "✅ Backend health check passed"

              # Start/update global chat bot runner (best-effort; don't block deploy if tokens are missing)
              echo ""
              echo "Starting/updating chat bot runner with PM2..."
              if [ ! -f dist/bots/chatbotRunner.js ]; then
                echo "⚠️  dist/bots/chatbotRunner.js not found - skipping chat bot start"
              else
                pm2 stop memalerts-chatbot 2>/dev/null || true
                pm2 delete memalerts-chatbot 2>/dev/null || true
                pm2 start dist/bots/chatbotRunner.js --name memalerts-chatbot --update-env
                pm2 save
                sleep 2
                pm2 list | grep memalerts-chatbot || true
                echo "Recent chat bot logs:"
                pm2 logs memalerts-chatbot --lines 30 --nostream || true
              fi
            else
              echo "❌ Backend failed to start"
              echo "PM2 status:"
              pm2 list
              echo ""
              echo "Full logs:"
              pm2 logs memalerts-api --lines 100 --nostream
              exit 1
            fi

  deploy-beta:
    name: Deploy to VPS (Beta)
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    concurrency:
      group: deploy-beta
      cancel-in-progress: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm build

      - name: Create deployment directory (Beta)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            sudo mkdir -p /opt/memalerts-backend-beta
            sudo chown -R $USER:$USER /opt/memalerts-backend-beta
            sudo chmod -R 755 /opt/memalerts-backend-beta

      - name: Copy code to VPS (Beta)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "src,prisma,scripts,package.json,tsconfig.json,pnpm-lock.yaml,pnpm-workspace.yaml,.github"
          target: "/opt/memalerts-backend-beta"
          strip_components: 0
          rm: false
          overwrite: true

      - name: Create/Update .env file on VPS (Beta)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/memalerts-backend-beta
            
            # Determine callback URL for beta
            # IMPORTANT: For beta, always use beta callback URL, regardless of TWITCH_CALLBACK_URL secret
            # The TWITCH_CALLBACK_URL secret is for production only
            if [ -n "${{ secrets.DOMAIN }}" ]; then
              CALLBACK_URL="https://beta.${{ secrets.DOMAIN }}/auth/twitch/callback"
            else
              CALLBACK_URL="https://beta.twitchmemes.ru/auth/twitch/callback"
            fi

            # Determine YouTube (Google OAuth) callback URL for beta.
            # Use explicit beta secret if set, otherwise construct from DOMAIN.
            # NOTE: This is used for external account linking (/auth/youtube/link/callback).
            if [ -n "${{ secrets.YOUTUBE_CALLBACK_URL_BETA }}" ]; then
              YT_CALLBACK_URL="${{ secrets.YOUTUBE_CALLBACK_URL_BETA }}"
            elif [ -n "${{ secrets.DOMAIN }}" ]; then
              YT_CALLBACK_URL="https://beta.${{ secrets.DOMAIN }}/auth/youtube/link/callback"
            else
              YT_CALLBACK_URL="https://beta.twitchmemes.ru/auth/youtube/link/callback"
            fi
            
            # Create .env file with beta port
            #
            # Database mode:
            # - shared (default): beta uses the same DB as production (same data, different functionality)
            # - separate: beta uses DATABASE_URL_BETA (safe staging)
            BETA_DB_MODE="${{ secrets.BETA_DB_MODE || 'shared' }}"
            if [ "$BETA_DB_MODE" = "separate" ]; then
              BETA_DB_URL="${{ secrets.DATABASE_URL_BETA }}"
            else
              BETA_DB_URL="${{ secrets.DATABASE_URL }}"
            fi
            if [ -z "$BETA_DB_URL" ]; then
              echo "❌ ERROR: BETA_DB_URL is empty. Check secrets: DATABASE_URL and/or DATABASE_URL_BETA."
              exit 1
            fi
            
            # Validate DATABASE_URL format before creating .env
            echo "Validating DATABASE_URL format..."
            
            # Check for exact placeholder values (not just containing the words)
            # Check for postgresql://user: (exact placeholder)
            if echo "$BETA_DB_URL" | grep -qE "postgresql://user:"; then
              echo "❌ ERROR: DATABASE_URL contains placeholder 'user'!"
              echo "   Found: postgresql://user: (should be real username)"
              echo "   Example: postgresql://myuser:password@host:5432/db?schema=public"
              exit 1
            fi
            
            # Check for :password@ (exact placeholder)
            if echo "$BETA_DB_URL" | grep -qE ":[^:]*password[^@]*@"; then
              # But allow if it's part of a longer password (like "mypassword123")
              if ! echo "$BETA_DB_URL" | grep -qE ":[^:]*[^p]password|password[^@]*[^@]@"; then
                if echo "$BETA_DB_URL" | grep -qE ":password@|:password$"; then
                  echo "❌ ERROR: DATABASE_URL contains placeholder 'password'!"
                  echo "   Found: :password@ (should be real password)"
                  echo "   Example: postgresql://user:mypassword@host:5432/db?schema=public"
                  exit 1
                fi
              fi
            fi
            
            # Check for @host: (exact placeholder, not hostname.example.com)
            if echo "$BETA_DB_URL" | grep -qE "@host:"; then
              echo "❌ ERROR: DATABASE_URL contains placeholder 'host'!"
              echo "   Found: @host: (should be real hostname like localhost or IP)"
              echo "   Example: postgresql://user:password@localhost:5432/db?schema=public"
              exit 1
            fi
            
            # Check for :port/ (exact placeholder, not :5432/)
            if echo "$BETA_DB_URL" | grep -qE ":port/"; then
              echo "❌ ERROR: DATABASE_URL contains placeholder 'port'!"
              echo "   Found: :port/ (should be real port number like :5432/)"
              echo "   Example: postgresql://user:password@host:5432/db?schema=public"
              exit 1
            fi
            
            # Check for schema typo
            if echo "$BETA_DB_URL" | grep -q "schema=publi[^c]"; then
              echo "❌ ERROR: Invalid schema value detected in DATABASE_URL"
              echo "   Found: schema=publi (should be schema=public)"
              echo "   Please fix the DATABASE_URL secret in GitHub Secrets"
              exit 1
            fi
            
            # Check if URL contains valid port (must be a number)
            if ! echo "$BETA_DB_URL" | grep -qE ":[0-9]{1,5}/"; then
              echo "❌ ERROR: Invalid or missing port in DATABASE_URL"
              echo "   URL must contain :port/ after hostname (port must be a number)"
              echo "   Example: postgresql://myuser:mypassword@localhost:5432/memalerts?schema=public"
              exit 1
            fi
            
            # Check if URL starts with postgresql:// or postgres://
            if ! echo "$BETA_DB_URL" | grep -qE "^postgres(ql)?://"; then
              echo "❌ ERROR: DATABASE_URL must start with postgresql:// or postgres://"
              echo "   Found: $(echo "$BETA_DB_URL" | cut -c1-20)..."
              exit 1
            fi
            
            echo "✅ DATABASE_URL format validation passed"
            
            cat > .env << EOF
            # Database (beta instance)
            DATABASE_URL=$BETA_DB_URL
            
            # Server
            PORT=3002
            NODE_ENV=production
            
            # Domain (for CORS and callbacks)
            DOMAIN=beta.${{ secrets.DOMAIN || 'twitchalerts.ru' }}
            
            # JWT (use separate secret for beta to ensure token isolation between beta and production)
            # If JWT_SECRET_BETA is not set, fallback to JWT_SECRET (for backward compatibility)
            JWT_SECRET=${{ secrets.JWT_SECRET_BETA || secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=7d
            
            # Twitch OAuth
            TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }}
            TWITCH_CLIENT_SECRET=${{ secrets.TWITCH_CLIENT_SECRET }}
            TWITCH_CALLBACK_URL=$CALLBACK_URL

            # YouTube (Google OAuth) — external account linking
            YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }}
            YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }}
            YOUTUBE_CALLBACK_URL=$YT_CALLBACK_URL
            
            # Twitch EventSub
            TWITCH_EVENTSUB_SECRET=${{ secrets.TWITCH_EVENTSUB_SECRET }}
            
            # CORS
            WEB_URL=https://beta.${{ secrets.DOMAIN || 'twitchmemes.ru' }}
            OVERLAY_URL=${{ secrets.OVERLAY_URL }}
            
            # File Upload
            MAX_FILE_SIZE=10485760
            UPLOAD_DIR=./uploads
            
            # Rate Limiting
            # Whitelist IPs (comma-separated) - these IPs bypass rate limiting but are still logged
            RATE_LIMIT_WHITELIST_IPS=${{ secrets.RATE_LIMIT_WHITELIST_IPS || '' }}

            # Global chat bot runner (DB subscriptions)
            # NOTE: single bot process runs on production deploy and posts to both 3001+3002.
            # Keeping these vars for back-compat / local runs; beta deploy does not start the bot.
            CHAT_BOT_LOGIN=${{ secrets.CHAT_BOT_LOGIN || 'lotas_bot' }}
            CHAT_BOT_USER_ID=${{ secrets.CHAT_BOT_USER_ID || '' }}
            CHAT_BOT_TWITCH_USER_ID=${{ secrets.CHAT_BOT_TWITCH_USER_ID || '' }}
