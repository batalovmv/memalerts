name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/**'

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: memalerts_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/memalerts_test?schema=public
        run: pnpm prisma generate

      - name: Run Prisma migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/memalerts_test?schema=public
        run: pnpm prisma db push

      - name: Lint
        run: pnpm lint || true

      - name: Build
        run: pnpm build

  deploy:
    name: Deploy to VPS (Production)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build API
        run: pnpm build

      - name: Create deployment directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            sudo mkdir -p /opt/memalerts-backend
            sudo chown -R $USER:$USER /opt/memalerts-backend
            sudo chmod -R 755 /opt/memalerts-backend

      - name: Copy code to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "src,prisma,package.json,tsconfig.json,.github"
          target: "/opt/memalerts-backend"
          strip_components: 0
          rm: false
          overwrite: true

      - name: Configure server (sudo setup)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Configure sudo for deploy user (one-time setup - requires root access)
            if ! sudo -n true 2>/dev/null; then
              echo "=========================================="
              echo "SUDO CONFIGURATION REQUIRED"
              echo "Please run on server as root:"
              echo "echo 'deploy ALL=(ALL) NOPASSWD: ALL' | sudo tee /etc/sudoers.d/deploy"
              echo "sudo chmod 0440 /etc/sudoers.d/deploy"
              echo "=========================================="
              # Try to configure anyway (will fail if no root access)
              echo "deploy ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/deploy > /dev/null 2>&1 && sudo chmod 0440 /etc/sudoers.d/deploy || {
                echo "Could not configure sudo automatically. Please configure manually."
              }
            fi

      - name: Create/Update .env file on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/memalerts-backend
            
            # Determine callback URL - use explicit secret if set, otherwise construct from DOMAIN
            if [ -n "${{ secrets.TWITCH_CALLBACK_URL }}" ]; then
              CALLBACK_URL="${{ secrets.TWITCH_CALLBACK_URL }}"
            elif [ -n "${{ secrets.DOMAIN }}" ]; then
              CALLBACK_URL="https://${{ secrets.DOMAIN }}/auth/twitch/callback"
            else
              # Fallback to IP (not recommended for production)
              CALLBACK_URL="https://155.212.172.136/auth/twitch/callback"
            fi
            
            # Create .env file with actual values
            cat > .env << EOF
            # Database
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            
            # Server
            PORT=3001
            NODE_ENV=production
            
            # Domain (for CORS and callbacks)
            DOMAIN=${{ secrets.DOMAIN || 'twitchmemes.ru' }}
            
            # JWT
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=7d
            
            # Twitch OAuth
            TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }}
            TWITCH_CLIENT_SECRET=${{ secrets.TWITCH_CLIENT_SECRET }}
            TWITCH_CALLBACK_URL=$CALLBACK_URL
            
            # Twitch EventSub
            TWITCH_EVENTSUB_SECRET=${{ secrets.TWITCH_EVENTSUB_SECRET }}
            
            # CORS
            WEB_URL=${{ secrets.WEB_URL }}
            OVERLAY_URL=${{ secrets.OVERLAY_URL }}
            
            # File Upload
            MAX_FILE_SIZE=10485760
            UPLOAD_DIR=./uploads
            EOF
            
            # Ensure uploads directory exists
            mkdir -p uploads uploads/memes
            chmod -R 755 uploads

      - name: Setup Nginx (if needed)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Configure sudo without password for deploy user (if not already configured)
            if ! sudo -n true 2>/dev/null; then
              echo "Configuring sudo for deploy user..."
              # Try to configure sudo - this requires root access
              echo "deploy ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/deploy > /dev/null 2>&1 && sudo chmod 0440 /etc/sudoers.d/deploy || {
                echo "Warning: Could not configure sudo automatically."
                echo "Please run on server as root:"
                echo "echo 'deploy ALL=(ALL) NOPASSWD: ALL' | sudo tee /etc/sudoers.d/deploy"
                echo "sudo chmod 0440 /etc/sudoers.d/deploy"
              }
            fi
            
            # Always setup/update nginx configuration (to handle SSL config changes)
            echo "Setting up/updating nginx configuration..."
            cd /opt/memalerts-backend || cd /opt
            if [ -f memalerts-backend/.github/scripts/setup-nginx-full.sh ]; then
              chmod +x memalerts-backend/.github/scripts/setup-nginx-full.sh
              export CLOUDFLARE_CERT="${{ secrets.CLOUDFLARE_ORIGIN_CERT }}"
              export CLOUDFLARE_KEY="${{ secrets.CLOUDFLARE_ORIGIN_KEY }}"
              sudo -E memalerts-backend/.github/scripts/setup-nginx-full.sh ${{ secrets.DOMAIN || 'twitchalerts.ru' }} 3001 3002 || {
                echo "Nginx setup failed. Check logs above."
                exit 1
              }
              # Verify /me location is in config
              echo "Verifying /me location in Nginx config..."
              if sudo grep -q "location.*/me" /etc/nginx/sites-available/memalerts; then
                echo "✅ Found 'location ... /me' in config"
                echo "Location block:"
                sudo grep -A 10 "location.*/me" /etc/nginx/sites-available/memalerts || true
              else
                echo "❌ ERROR: 'location ... /me' NOT found in config!"
                echo "Config file location block:"
                sudo grep -A 10 "location" /etc/nginx/sites-available/memalerts || true
                exit 1
              fi
              
              # Ensure nginx is reloaded after config changes
              echo "Reloading nginx to apply configuration..."
              sudo nginx -t && sudo systemctl reload nginx || {
                echo "Failed to reload nginx"
                exit 1
              }
            elif [ -f .github/scripts/setup-nginx-full.sh ]; then
              chmod +x .github/scripts/setup-nginx-full.sh
              export CLOUDFLARE_CERT="${{ secrets.CLOUDFLARE_ORIGIN_CERT }}"
              export CLOUDFLARE_KEY="${{ secrets.CLOUDFLARE_ORIGIN_KEY }}"
              sudo -E .github/scripts/setup-nginx-full.sh ${{ secrets.DOMAIN || 'twitchalerts.ru' }} 3001 3002 || {
                echo "Nginx setup failed. Check logs above."
                exit 1
              }
            else
              echo "Nginx setup script not found!"
              exit 1
            fi

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/memalerts-backend
            
            # Code is already copied via SCP, no need for git pull
            echo "Code deployed via SCP"
            
            # Setup database if needed
            if [ -f .github/scripts/setup-database.sh ]; then
              echo "Setting up database..."
              chmod +x .github/scripts/setup-database.sh
              sudo .github/scripts/setup-database.sh || echo "Database setup script failed, continuing..."
            fi
            
            # Install all dependencies (including devDependencies for build)
            echo "Installing dependencies..."
            pnpm install
            
            # Build the project
            echo "Building project..."
            pnpm build
            
            # Generate Prisma client
            echo "Generating Prisma client..."
            pnpm prisma generate
            
            # Run migrations
            echo "Running database migrations..."
            pnpm prisma migrate deploy
            
            # Verify dist directory exists
            if [ ! -f dist/index.js ]; then
              echo "❌ Build failed: dist/index.js not found"
              echo "Checking dist directory:"
              ls -la dist/ 2>/dev/null || echo "dist directory does not exist"
              exit 1
            fi
            echo "✅ Build successful: dist/index.js exists"
            
            # Stop existing process if running
            echo "Stopping existing PM2 process..."
            pm2 stop memalerts-api 2>/dev/null || true
            pm2 delete memalerts-api 2>/dev/null || true
            
            # Kill any process using port 3001
            echo "Checking for processes on port 3001..."
            PID=$(lsof -ti:3001 2>/dev/null || true)
            if [ -n "$PID" ]; then
              echo "Killing process $PID on port 3001..."
              kill -9 $PID 2>/dev/null || true
              sleep 2
            fi
            
            # Start backend with PM2
            echo "Starting backend with PM2..."
            pm2 start dist/index.js --name memalerts-api --update-env
            
            # Save PM2 configuration
            pm2 save
            
            # Wait for backend to start
            sleep 5
            
            # Check if backend is running
            if pm2 list | grep -q "memalerts-api.*online"; then
              echo "✅ Backend is running"
              echo "PM2 status:"
              pm2 list | grep memalerts-api
              echo ""
              echo "Recent logs:"
              pm2 logs memalerts-api --lines 30 --nostream
              
              # Test if backend is responding
              echo ""
              echo "Testing backend health endpoint..."
              sleep 2
              curl -f http://localhost:3001/health || {
                echo "❌ Backend health check failed"
                echo "Full logs:"
                pm2 logs memalerts-api --lines 50 --nostream
                exit 1
              }
              echo "✅ Backend health check passed"
            else
              echo "❌ Backend failed to start"
              echo "PM2 status:"
              pm2 list
              echo ""
              echo "Full logs:"
              pm2 logs memalerts-api --lines 100 --nostream
              exit 1
            fi

  deploy-beta:
    name: Deploy to VPS (Beta)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build API
        run: pnpm build

      - name: Create deployment directory (Beta)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            sudo mkdir -p /opt/memalerts-backend-beta
            sudo chown -R $USER:$USER /opt/memalerts-backend-beta
            sudo chmod -R 755 /opt/memalerts-backend-beta

      - name: Copy code to VPS (Beta)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "src,prisma,package.json,tsconfig.json,.github"
          target: "/opt/memalerts-backend-beta"
          strip_components: 0
          rm: false
          overwrite: true

      - name: Create/Update .env file on VPS (Beta)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/memalerts-backend-beta
            
            # Determine callback URL for beta
            if [ -n "${{ secrets.TWITCH_CALLBACK_URL }}" ]; then
              CALLBACK_URL="${{ secrets.TWITCH_CALLBACK_URL }}"
            elif [ -n "${{ secrets.DOMAIN }}" ]; then
              CALLBACK_URL="https://beta.${{ secrets.DOMAIN }}/auth/twitch/callback"
            else
              CALLBACK_URL="https://beta.twitchalerts.ru/auth/twitch/callback"
            fi
            
            # Create .env file with beta port
            cat > .env << EOF
            # Database
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            
            # Server
            PORT=3002
            NODE_ENV=production
            
            # Domain (for CORS and callbacks)
            DOMAIN=beta.${{ secrets.DOMAIN || 'twitchalerts.ru' }}
            
            # JWT
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRES_IN=7d
            
            # Twitch OAuth
            TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }}
            TWITCH_CLIENT_SECRET=${{ secrets.TWITCH_CLIENT_SECRET }}
            TWITCH_CALLBACK_URL=$CALLBACK_URL
            
            # Twitch EventSub
            TWITCH_EVENTSUB_SECRET=${{ secrets.TWITCH_EVENTSUB_SECRET }}
            
            # CORS
            WEB_URL=${{ secrets.WEB_URL || 'https://beta.twitchalerts.ru' }}
            OVERLAY_URL=${{ secrets.OVERLAY_URL }}
            
            # File Upload
            MAX_FILE_SIZE=10485760
            UPLOAD_DIR=./uploads
            EOF
            
            # Ensure uploads directory exists
            mkdir -p uploads uploads/memes
            chmod -R 755 uploads

      - name: Setup Beta Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Configure sudo for deploy user (if needed)
            if ! sudo -n true 2>/dev/null; then
              echo "Warning: sudo requires password. Nginx setup may fail."
            fi
            
            # Setup/update nginx configuration for beta
            echo "Setting up/updating nginx configuration for beta..."
            cd /opt/memalerts-backend-beta || cd /opt
            
            if [ -f memalerts-backend-beta/.github/scripts/setup-nginx-full.sh ]; then
              chmod +x memalerts-backend-beta/.github/scripts/setup-nginx-full.sh
              export CLOUDFLARE_CERT="${{ secrets.CLOUDFLARE_ORIGIN_CERT }}"
              export CLOUDFLARE_KEY="${{ secrets.CLOUDFLARE_ORIGIN_KEY }}"
              sudo -E memalerts-backend-beta/.github/scripts/setup-nginx-full.sh ${{ secrets.DOMAIN || 'twitchalerts.ru' }} 3001 3002 || {
                echo "Nginx setup failed. Check logs above."
                exit 1
              }
            elif [ -f .github/scripts/setup-nginx-full.sh ]; then
              chmod +x .github/scripts/setup-nginx-full.sh
              export CLOUDFLARE_CERT="${{ secrets.CLOUDFLARE_ORIGIN_CERT }}"
              export CLOUDFLARE_KEY="${{ secrets.CLOUDFLARE_ORIGIN_KEY }}"
              sudo -E .github/scripts/setup-nginx-full.sh ${{ secrets.DOMAIN || 'twitchalerts.ru' }} 3001 3002 || {
                echo "Nginx setup failed. Check logs above."
                exit 1
              }
            else
              echo "Nginx setup script not found! Trying to use backend script..."
              if [ -f /opt/memalerts-backend/.github/scripts/setup-nginx-full.sh ]; then
                chmod +x /opt/memalerts-backend/.github/scripts/setup-nginx-full.sh
                export CLOUDFLARE_CERT="${{ secrets.CLOUDFLARE_ORIGIN_CERT }}"
                export CLOUDFLARE_KEY="${{ secrets.CLOUDFLARE_ORIGIN_KEY }}"
                sudo -E /opt/memalerts-backend/.github/scripts/setup-nginx-full.sh ${{ secrets.DOMAIN || 'twitchalerts.ru' }} 3001 3002 || {
                  echo "Nginx setup failed. Check logs above."
                  exit 1
                }
              else
                echo "ERROR: Nginx setup script not found anywhere!"
                exit 1
              fi
            fi
            
            # Verify beta domain is in nginx config
            BETA_DOMAIN="beta.${{ secrets.DOMAIN || 'twitchalerts.ru' }}"
            echo "Verifying beta domain '$BETA_DOMAIN' in nginx config..."
            if sudo grep -q "server_name.*$BETA_DOMAIN" /etc/nginx/sites-available/memalerts 2>/dev/null; then
              echo "✅ Beta domain found in nginx config"
              sudo grep "server_name.*$BETA_DOMAIN" /etc/nginx/sites-available/memalerts
            else
              echo "❌ WARNING: Beta domain '$BETA_DOMAIN' NOT found in nginx config!"
              echo "Current server_name entries:"
              sudo grep "server_name" /etc/nginx/sites-available/memalerts 2>/dev/null || echo "Config file not found"
            fi
            
            # Test and reload nginx
            echo "Testing nginx configuration..."
            sudo nginx -t && sudo systemctl reload nginx || {
              echo "Failed to reload nginx"
              exit 1
            }
            
            echo "✅ Nginx configuration updated for beta domain"
            
            # DNS diagnostic
            BETA_DOMAIN="beta.${{ secrets.DOMAIN || 'twitchalerts.ru' }}"
            echo ""
            echo "=========================================="
            echo "DNS DIAGNOSTIC FOR BETA DOMAIN"
            echo "=========================================="
            echo "Beta domain: $BETA_DOMAIN"
            echo "Checking DNS resolution..."
            if nslookup "$BETA_DOMAIN" > /dev/null 2>&1 || dig "$BETA_DOMAIN" +short > /dev/null 2>&1; then
              echo "✅ DNS resolution works"
              nslookup "$BETA_DOMAIN" 2>/dev/null || dig "$BETA_DOMAIN" 2>/dev/null || true
            else
              echo "❌ WARNING: DNS resolution failed for $BETA_DOMAIN"
              echo "Please add DNS A record in Cloudflare:"
              echo "  Type: A"
              echo "  Name: beta"
              echo "  IPv4: [YOUR_VPS_IP]"
              echo "  Proxy: DNS only (gray cloud)"
            fi
            echo "=========================================="

      - name: Deploy to VPS (Beta)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/memalerts-backend-beta
            
            # Install all dependencies
            echo "Installing dependencies..."
            pnpm install
            
            # Build the project
            echo "Building project..."
            pnpm build
            
            # Generate Prisma client
            echo "Generating Prisma client..."
            pnpm prisma generate
            
            # Run migrations
            echo "Running database migrations..."
            pnpm prisma migrate deploy
            
            # Verify dist directory exists
            if [ ! -f dist/index.js ]; then
              echo "❌ Build failed: dist/index.js not found"
              exit 1
            fi
            echo "✅ Build successful: dist/index.js exists"
            
            # Stop existing beta process if running
            echo "Stopping existing PM2 process..."
            pm2 stop memalerts-api-beta 2>/dev/null || true
            pm2 delete memalerts-api-beta 2>/dev/null || true
            
            # Kill any process using port 3002
            echo "Checking for processes on port 3002..."
            PID=$(lsof -ti:3002 2>/dev/null || true)
            if [ -n "$PID" ]; then
              echo "Killing process $PID on port 3002..."
              kill -9 $PID 2>/dev/null || true
              sleep 2
            fi
            
            # Start beta backend with PM2
            echo "Starting beta backend with PM2..."
            pm2 start dist/index.js --name memalerts-api-beta --update-env
            
            # Save PM2 configuration
            pm2 save
            
            # Wait for backend to start
            sleep 5
            
            # Check if backend is running
            if pm2 list | grep -q "memalerts-api-beta.*online"; then
              echo "✅ Beta backend is running"
              pm2 list | grep memalerts-api-beta
              
              # Test beta backend health
              echo ""
              echo "Testing beta backend health endpoint..."
              sleep 2
              curl -f http://localhost:3002/health || {
                echo "❌ Beta backend health check failed"
                echo "Full logs:"
                pm2 logs memalerts-api-beta --lines 50 --nostream
                exit 1
              }
              echo "✅ Beta backend health check passed"
            else
              echo "❌ Beta backend failed to start"
              pm2 logs memalerts-api-beta --lines 100 --nostream
              exit 1
            fi
            
            # Final beta deployment verification
            echo ""
            echo "=========================================="
            echo "BETA DEPLOYMENT VERIFICATION"
            echo "=========================================="
            BETA_DOMAIN="beta.${{ secrets.DOMAIN || 'twitchalerts.ru' }}"
            
            # Check frontend files
            echo "1. Checking beta frontend files..."
            if [ -d /opt/memalerts-frontend-beta/dist ] && [ -f /opt/memalerts-frontend-beta/dist/index.html ]; then
              echo "✅ Beta frontend files exist"
            else
              echo "❌ Beta frontend files not found"
            fi
            
            # Check nginx config
            echo ""
            echo "2. Checking nginx configuration for beta..."
            if sudo grep -q "server_name.*$BETA_DOMAIN" /etc/nginx/sites-available/memalerts 2>/dev/null; then
              echo "✅ Beta domain configured in nginx"
              sudo grep "server_name.*$BETA_DOMAIN" /etc/nginx/sites-available/memalerts | head -1
            else
              echo "❌ Beta domain NOT found in nginx config"
            fi
            
            # Check SSL certificate
            echo ""
            echo "3. Checking SSL certificate..."
            if [ -f /etc/nginx/ssl/cloudflare-origin.crt ] && [ -f /etc/nginx/ssl/cloudflare-origin.key ]; then
              echo "✅ Cloudflare Origin Certificate files exist"
              # Check if certificate includes beta domain
              if sudo openssl x509 -in /etc/nginx/ssl/cloudflare-origin.crt -noout -text 2>/dev/null | grep -q "twitchmemes.ru\|twitchalerts.ru"; then
                echo "✅ Certificate includes domain"
              else
                echo "⚠️  Could not verify certificate domain"
              fi
            else
              echo "❌ SSL certificate files not found"
            fi
            
            # Check nginx status
            echo ""
            echo "4. Checking nginx status..."
            if sudo systemctl is-active --quiet nginx; then
              echo "✅ Nginx is running"
            else
              echo "❌ Nginx is not running"
            fi
            
            # DNS check
            echo ""
            echo "5. Checking DNS resolution..."
            if nslookup "$BETA_DOMAIN" > /dev/null 2>&1 || dig "$BETA_DOMAIN" +short > /dev/null 2>&1; then
              echo "✅ DNS resolves for $BETA_DOMAIN"
              RESOLVED_IP=$(nslookup "$BETA_DOMAIN" 2>/dev/null | grep -A 1 "Name:" | tail -1 | awk '{print $2}' || dig "$BETA_DOMAIN" +short 2>/dev/null | head -1)
              if [ -n "$RESOLVED_IP" ]; then
                echo "   Resolved to: $RESOLVED_IP"
              fi
            else
              echo "❌ DNS does not resolve for $BETA_DOMAIN"
              echo "   Please check Cloudflare DNS settings"
            fi
            
            # Test local nginx
