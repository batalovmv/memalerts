global:
  scrape_interval: 15s
  evaluation_interval: 30s

rule_files:
  - /etc/prometheus/prometheus-alerts.yml

scrape_configs:
  - job_name: memalerts-api
    metrics_path: /metrics
    static_configs:
      - targets:
          # Update the target to reach your API from Prometheus.
          - host.docker.internal:3001
