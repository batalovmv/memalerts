name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'overlay/**'
      - '.github/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'
      - 'tsconfig.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'overlay/**'
      - '.github/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'
      - 'tsconfig.json'

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint Web
        run: pnpm lint || true

      - name: Lint Overlay
        run: cd overlay && pnpm lint || true

      - name: Build Web
        run: pnpm build:web
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || '' }}

      - name: Build Overlay
        run: pnpm build:overlay
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || '' }}

  deploy:
    name: Deploy to VPS (Production)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Web
        run: |
          if [ -n "${{ secrets.VITE_API_URL }}" ]; then
            VITE_API_URL="${{ secrets.VITE_API_URL }}" pnpm build:web
          elif [ -n "${{ secrets.DOMAIN }}" ]; then
            VITE_API_URL="https://${{ secrets.DOMAIN }}" pnpm build:web
          else
            pnpm build:web
          fi

      - name: Build Overlay
        run: |
          if [ -n "${{ secrets.VITE_API_URL }}" ]; then
            VITE_API_URL="${{ secrets.VITE_API_URL }}" pnpm build:overlay
          elif [ -n "${{ secrets.DOMAIN }}" ]; then
            VITE_API_URL="https://${{ secrets.DOMAIN }}" pnpm build:overlay
          else
            pnpm build:overlay
          fi

      - name: Create deployment directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            sudo mkdir -p /opt/memalerts-frontend
            sudo chown -R $USER:$USER /opt/memalerts-frontend
            sudo chmod -R 755 /opt/memalerts-frontend

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "dist,overlay/dist"
          target: "/opt/memalerts-frontend"
          strip_components: 0

      - name: Setup and Restart Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Configure sudo for deploy user (one-time setup - requires root access)
            if ! sudo -n true 2>/dev/null; then
              echo "=========================================="
              echo "SUDO CONFIGURATION REQUIRED"
              echo "Please run on server as root:"
              echo "echo 'deploy ALL=(ALL) NOPASSWD: ALL' | sudo tee /etc/sudoers.d/deploy"
              echo "sudo chmod 0440 /etc/sudoers.d/deploy"
              echo "=========================================="
              # Try to configure anyway (will fail if no root access)
              echo "deploy ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/deploy > /dev/null 2>&1 && sudo chmod 0440 /etc/sudoers.d/deploy || {
                echo "Could not configure sudo automatically. Please configure manually."
              }
            fi
            
            # Always setup/update nginx configuration
            echo "Setting up/updating nginx configuration..."
            
            # Debug: Check what's in /opt/memalerts-backend
            echo "Checking /opt/memalerts-backend structure..."
            ls -la /opt/memalerts-backend/ 2>/dev/null || echo "Directory /opt/memalerts-backend does not exist"
            ls -la /opt/memalerts-backend/.github/ 2>/dev/null || echo "Directory /opt/memalerts-backend/.github does not exist"
            ls -la /opt/memalerts-backend/.github/scripts/ 2>/dev/null || echo "Directory /opt/memalerts-backend/.github/scripts does not exist"
            
            # Wait for backend script to be available (in case frontend deploys before backend)
            SCRIPT_PATH=""
            for i in {1..10}; do
              if [ -f /opt/memalerts-backend/.github/scripts/setup-nginx-full.sh ]; then
                SCRIPT_PATH="/opt/memalerts-backend/.github/scripts/setup-nginx-full.sh"
                echo "Found script at expected location!"
                break
              fi
              echo "Waiting for backend script... (attempt $i/10)"
              sleep 2
            done
            
            # If still not found, try to find it
            if [ -z "$SCRIPT_PATH" ]; then
              echo "Script not found at expected location, searching in /opt..."
              FOUND_SCRIPT=$(find /opt -name "setup-nginx-full.sh" 2>/dev/null | head -1)
              if [ -n "$FOUND_SCRIPT" ]; then
                SCRIPT_PATH="$FOUND_SCRIPT"
                echo "Found script at: $SCRIPT_PATH"
              else
                echo "Script not found anywhere in /opt"
                echo "Listing all .sh files in /opt:"
                find /opt -name "*.sh" 2>/dev/null || echo "No .sh files found"
              fi
            fi
            
            if [ -n "$SCRIPT_PATH" ] && [ -f "$SCRIPT_PATH" ]; then
              echo "Using script: $SCRIPT_PATH"
              chmod +x "$SCRIPT_PATH"
              # Fix line endings if needed (convert CRLF to LF)
              sed -i 's/\r$//' "$SCRIPT_PATH" || true
              # Ensure script is executable
              chmod +x "$SCRIPT_PATH"
              export CLOUDFLARE_CERT="${{ secrets.CLOUDFLARE_ORIGIN_CERT }}"
              export CLOUDFLARE_KEY="${{ secrets.CLOUDFLARE_ORIGIN_KEY }}"
              # Use bash explicitly to avoid shebang issues
              sudo -E bash "$SCRIPT_PATH" ${{ secrets.DOMAIN || 'twitchalerts.ru' }} 3001 3002 2>&1 || {
                echo "Nginx setup failed. Check logs above."
                exit 1
              }
            else
              echo "ERROR: Nginx setup script not found!"
              echo "Expected location: /opt/memalerts-backend/.github/scripts/setup-nginx-full.sh"
              echo "Please ensure backend has been deployed first."
              echo ""
              echo "Current /opt structure:"
              ls -la /opt/ 2>/dev/null || echo "Cannot list /opt"
              exit 1
            fi
            
            # Ensure frontend directory exists
            mkdir -p /opt/memalerts-frontend/dist
            
            # Reload nginx (already configured above)
            sudo -n nginx -t && sudo -n systemctl reload nginx || sudo -n systemctl restart nginx

  deploy-beta:
    name: Deploy to VPS (Beta)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Web (Beta)
        run: |
          # For beta, ALWAYS use beta domain, ignore VITE_API_URL if it points to production
          # Determine beta URL
          if [ -n "${{ secrets.VITE_API_URL }}" ] && [[ "${{ secrets.VITE_API_URL }}" == *"beta"* ]]; then
            # If VITE_API_URL explicitly contains "beta", use it
            echo "Using VITE_API_URL with beta: ${{ secrets.VITE_API_URL }}"
            BETA_API_URL="${{ secrets.VITE_API_URL }}"
          elif [ -n "${{ secrets.DOMAIN }}" ]; then
            # Always build beta URL from DOMAIN for beta deployments
            BETA_API_URL="https://beta.${{ secrets.DOMAIN }}"
            echo "Using beta URL from DOMAIN: $BETA_API_URL"
          else
            # Fallback to empty string for relative URLs
            BETA_API_URL=""
            echo "Using relative URLs (empty VITE_API_URL)"
          fi
          echo "Final VITE_API_URL for build: $BETA_API_URL"
          VITE_API_URL="$BETA_API_URL" pnpm build:web

      - name: Build Overlay (Beta)
        run: |
          # Same logic for overlay
          if [ -n "${{ secrets.VITE_API_URL }}" ] && [[ "${{ secrets.VITE_API_URL }}" == *"beta"* ]]; then
            echo "Using VITE_API_URL with beta: ${{ secrets.VITE_API_URL }}"
            BETA_API_URL="${{ secrets.VITE_API_URL }}"
          elif [ -n "${{ secrets.DOMAIN }}" ]; then
            BETA_API_URL="https://beta.${{ secrets.DOMAIN }}"
            echo "Using beta URL from DOMAIN: $BETA_API_URL"
          else
            BETA_API_URL=""
            echo "Using relative URLs (empty VITE_API_URL)"
          fi
          echo "Final VITE_API_URL for overlay build: $BETA_API_URL"
          VITE_API_URL="$BETA_API_URL" pnpm build:overlay

      - name: Create deployment directory (Beta)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            sudo mkdir -p /opt/memalerts-frontend-beta
            sudo chown -R $USER:$USER /opt/memalerts-frontend-beta
            sudo chmod -R 755 /opt/memalerts-frontend-beta

      - name: Deploy to VPS (Beta)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "dist,overlay/dist"
          target: "/opt/memalerts-frontend-beta"
          strip_components: 0

      - name: Setup Beta Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Ensure beta frontend directory exists
            mkdir -p /opt/memalerts-frontend-beta/dist
            
            # Reload nginx (beta domain will be configured by backend script)
            sudo -n nginx -t && sudo -n systemctl reload nginx || sudo -n systemctl restart nginx

