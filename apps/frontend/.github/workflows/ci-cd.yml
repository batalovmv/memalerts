name: Frontend CI/CD

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'overlay/**'
      - 'index.html'
      - 'vite.config.ts'
      - 'tsconfig*.json'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/**'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build (lint + web/overlay)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Lint overlay
        run: pnpm lint:overlay

      - name: Build web
        run: pnpm build:web

      - name: Build overlay
        run: pnpm build:overlay

      - name: Upload web dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist
          if-no-files-found: error

      - name: Upload overlay dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: overlay-dist
          path: overlay/dist
          if-no-files-found: error

