name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'overlay/**'
      - '.github/workflows/ci-cd.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'
      - 'tsconfig.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'overlay/**'
      - '.github/workflows/ci-cd.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'
      - 'tsconfig.json'

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint Web
        run: pnpm lint || true

      - name: Lint Overlay
        run: cd overlay && pnpm lint || true

      - name: Build Web
        run: pnpm build:web
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || '' }}

      - name: Build Overlay
        run: pnpm build:overlay
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || '' }}

  deploy:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Web
        run: |
          if [ -n "${{ secrets.VITE_API_URL }}" ]; then
            VITE_API_URL="${{ secrets.VITE_API_URL }}" pnpm build:web
          elif [ -n "${{ secrets.DOMAIN }}" ]; then
            VITE_API_URL="https://${{ secrets.DOMAIN }}" pnpm build:web
          else
            pnpm build:web
          fi

      - name: Build Overlay
        run: |
          if [ -n "${{ secrets.VITE_API_URL }}" ]; then
            VITE_API_URL="${{ secrets.VITE_API_URL }}" pnpm build:overlay
          elif [ -n "${{ secrets.DOMAIN }}" ]; then
            VITE_API_URL="https://${{ secrets.DOMAIN }}" pnpm build:overlay
          else
            pnpm build:overlay
          fi

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "dist,overlay/dist"
          target: "/opt/memalerts-frontend"
          strip_components: 0

      - name: Setup and Restart Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER || 'deploy' }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Setup nginx if not configured
            if [ ! -f /etc/nginx/sites-enabled/memalerts ]; then
              echo "Setting up nginx for the first time..."
              cd /opt/memalerts-backend || cd /opt
              if [ -f memalerts-backend/.github/scripts/setup-nginx-full.sh ]; then
                chmod +x memalerts-backend/.github/scripts/setup-nginx-full.sh
                sudo memalerts-backend/.github/scripts/setup-nginx-full.sh ${{ secrets.DOMAIN || 'twitchmemes.ru' }} 3001 || {
                  echo "Full nginx setup failed, trying basic setup..."
                  if [ -f memalerts-backend/.github/scripts/setup-nginx.sh ]; then
                    chmod +x memalerts-backend/.github/scripts/setup-nginx.sh
                    sudo memalerts-backend/.github/scripts/setup-nginx.sh ${{ secrets.DOMAIN || 'twitchmemes.ru' }} 3001 || true
                  fi
                }
              elif [ -f .github/scripts/setup-nginx-full.sh ]; then
                chmod +x .github/scripts/setup-nginx-full.sh
                sudo .github/scripts/setup-nginx-full.sh ${{ secrets.DOMAIN || 'twitchmemes.ru' }} 3001 || true
              fi
            fi
            
            # Ensure frontend directory exists
            mkdir -p /opt/memalerts-frontend/dist
            
            # Update nginx config if domain changed
            if [ -f /etc/nginx/sites-available/memalerts ] && [ -n "${{ secrets.DOMAIN }}" ]; then
              # Check if domain needs updating
              CURRENT_DOMAIN=$(grep -oP 'server_name \K[^;]+' /etc/nginx/sites-available/memalerts | head -1)
              if [ "$CURRENT_DOMAIN" != "${{ secrets.DOMAIN }}" ] && [ "$CURRENT_DOMAIN" != "${{ secrets.DOMAIN }} www.${{ secrets.DOMAIN }}" ]; then
                echo "Domain changed, updating nginx config..."
                cd /opt/memalerts-backend || cd /opt
                if [ -f memalerts-backend/.github/scripts/setup-nginx-full.sh ]; then
                  chmod +x memalerts-backend/.github/scripts/setup-nginx-full.sh
                  sudo memalerts-backend/.github/scripts/setup-nginx-full.sh ${{ secrets.DOMAIN }} 3001 || true
                fi
              fi
            fi
            
            # Reload nginx
            sudo nginx -t && sudo systemctl reload nginx || sudo systemctl restart nginx

